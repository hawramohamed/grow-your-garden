<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Your Garden</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
</head>
<body>
     <header>
      <h1>Grow Your Garden</h1>
    </header>
    <main>

      <!-- game controls -->
      <section class="button-wrapper">
        <button id="seeds-btn">Seeds</button>
        <div class="seeds-dropdown-container">
            <select id="seed-dropdown" class="hidden" > <!--Dropdown menu for seed selection-->
                <option value="" disabled selected>Select a Seed</option>
                <option value="Sunflower">Sunflower</option>
                <option value="Lettuce">Lettuce</option>
                <option value="Strawberry">Strawberry</option>
            </select>
        </div>
        <button id="water-btn">Water</button>
        <button id="harvest-btn">Harvest</button>
      </section>

      <!--game data section-->
      <section class="stats-wrapper">
        <p>Seeds:
            <span id="seeds-stat"></span>
        </p>

        <p>Thirst:
          <span id="water-stat">...</span>
        </p>

        <p>Harvest:
          <span id="harvest-stat"></span>
        </p>
      </section>

      <!--game display-->
      <section class="game-state-wrapper">
        <h2 id="message" class="hidden">
          Your garden died!
        </h2>
        
        <img id="seed-image"class="game-graphic"alt="a seed" src="./assets/seed.png"/>
        <img id="growth-image"class="game-graphic"alt="mid growth"src="./assets/2nd phase growth.png"/>
        <img id="sunflower-image"class="game-graphic"alt="Sunflower"src="./assets/sunflower.png"/>
        <img id="strawberry-image"class="game-graphic"alt="Strawberry"src="./assets/strawberyy.png"/>
        <img id="lettuce-image"class="game-graphic"alt="Sunflower"src="./assets/lettuce final.png"/>
        
        <button id="restart" class="hidden">Play Again</button>
      </section>
    </main>
</body>
</html>
