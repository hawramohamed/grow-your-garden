<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Your Garden</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
</head>
<body>
     <header>
      <h1>Grow Your Garden</h1>
    </header>
    <main>

      <!-- game controls -->
      <section class="button-wrapper">
        <button id="seeds-btn">Seeds</button>
        <div class="seeds-dropdown-container">
            <select id="seed-dropdown" class="hidden"> <!--Dropdown menu for seed selection-->
                <option value="" disabled selected>Select a Seed</option>
                <option value="Sunflower">Sunflower</option>
                <option value="Lettuce">Lettuce</option>
                <option value="Strawberry">Strawberry</option>
            </select>
        </div>
        <button id="water-btn">Water</button>
        <button id="harvest-btn">Harvest</button>
      </section>


    </main>
</body>
</html>
